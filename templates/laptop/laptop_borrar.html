{% extends 'base/base.html' %}

{% block content %}

<form method="post">
	{% csrf_token %}

	<h3>Desea eliminar el registro de {{ laptop.serie }}?</h3>

	<button class="btn btn-danger" type="submit">Si, eliminar</button>
	<a class= "btn btn-info" href="{% url 'laptop:laptop_listar' %}">Cancelar</a>
</form>

{% endblock %}
