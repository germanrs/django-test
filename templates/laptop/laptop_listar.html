{% extends 'base/base.html' %}

{% block content %}

<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Serie</th>
			<th>UUID</th>
			<th>Modelo</th>
		</tr>

	</thead>
	<tbody>
		{% if laptop %}
		{% for laptop in laptop %}
		<tr>
			<td>{{ laptop.serie }}</td>
			<td>{{ laptop.uuid }}</td>
			<td>{{ laptop.modelo_detalle }}</td>
		</tr>
		{% endfor %}
		
		{% else %}
			<h1>No hay registros de laptops</h1>
		{% endif %}
	</tbody>
</table>

{% endblock %}
